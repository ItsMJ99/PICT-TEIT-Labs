<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("./Images/reg-background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 900px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container border mt-5 p-4">
      <h1 class="mb-4 text-center fw-bold text-decoration-underline">
        Registration Form
      </h1>

      <form
        action="#"
        id="registrationForm"
        onsubmit="return validateForm()"
        class="row g-3"
      >
        <!-- Column 1 -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="ID" class="form-label"
              ><span class="text-danger">*</span>ID:</label
            >
            <input type="text" class="form-control" id="ID" required />
          </div>

          <div class="mb-3">
            <label for="Name" class="form-label"
              ><span class="text-danger">*</span>Name:</label
            >
            <input type="text" class="form-control" id="Name" required />
          </div>

          <div class="mb-3">
            <label for="Username" class="form-label"
              ><span class="text-danger">*</span>Username:</label
            >
            <input type="text" class="form-control" id="Username" required />
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label"
              ><span class="text-danger">*</span>Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="Password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label"
              ><span class="text-danger">*</span>Email:</label
            >
            <input type="email" class="form-control" id="Email" required />
          </div>

          <div class="mb-3">
            <label for="DOB" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="DOB" max="2004-01-01"/>
          </div>
        </div>

        <!-- Column 2 -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label"
              ><span class="text-danger">*</span>Gender:</label
            ><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="Gender"
                id="Male"
                value="Male"
              />
              <label class="form-check-label" for="Male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="Gender"
                id="Female"
                value="Female"
              />
              <label class="form-check-label" for="Female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="Gender"
                id="Other"
                value="Other"
              />
              <label class="form-check-label" for="Other">Other</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="Address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="Address" />
          </div>

          <div class="mb-3">
            <label for="City" class="form-label">City:</label>
            <select class="form-select" id="City">
              <option value="Bhopal">Bhopal</option>
              <option value="Chennai">Chennai</option>
              <option value="Jaipur">Jaipur</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Pune">Pune</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Pincode" class="form-label"
              ><span class="text-danger">*</span>Pincode:</label
            >
            <input type="text" class="form-control" id="Pincode" required />
          </div>

          <div class="mb-3">
            <label for="State" class="form-label">State:</label>
            <select class="form-select" id="State">
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">
                Dadar and Nagar Haveli
              </option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Hobbies:</label><br />
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="coding" />
              <label class="form-check-label" for="coding">Coding</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="gaming" />
              <label class="form-check-label" for="gaming">Gaming</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="studying" />
              <label class="form-check-label" for="studying">Studying</label>
            </div>
          </div>
        </div>

        <!-- Submit and Reset Buttons -->
        <div
          class="d-flex align-items-center justify-content-center col-12 mt-3"
        >
          <button type="submit" class="btn btn-primary m-2">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>

      <div class="d-flex align-items-center justify-content-center">
        <p class="mt-3">
          Already have an account?
          <span><a href="./Assignment1b_1.html">Login</a></span>
        </p>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>

      <script src="./Assignment1b_2.js"></script>
    </div>
  </body>
</html>
