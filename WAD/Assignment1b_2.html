<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="Assignment1b_2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./Assignment1b.js"></script>
  </head>
  <body>

    <form >
      <center>
        <h1>Registration Form</h1>
        <div class="form-container">
          <div class="form-column">
            <label for="id">ID</label>
            <input type="text" id="id" required />

            <label for="name">Name</label>
            <input type="text" id="name" required />

            <label for="username">Username</label>
            <input type="text" id="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" required />

            <label for="email">Email</label>
            <input type="email" id="email" required />

            <div class="phone">
              <label for="phone">Phone</label>
              <input class="phone" type="text" pattern="\d{10}" maxlength="10">
            </div>

            <label for="dob">DOB</label>
            <input type="date" id="dob" max="2004-01-01" required />
          </div>

          <div class="form-column">
            <label for="gender">Gender</label>
            <div class="radio-group">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>

              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female">Female</label>

              <input
                type="radio"
                id="other"
                name="gender"
                value="other"
                required
              />
              <label for="other">Other</label>
            </div>

            <label for="address">Address</label>
            <textarea id="address" rows="4" required></textarea>

            <label for="city">City</label>
            <select id="city" required>
                <option value="">Select City</option>
                <option value="Alipur">Alipur</option>
                <option value="Bawana">Bawana</option>
                <option value="Central Delhi">Central Delhi</option>
                <option value="Delhi">Delhi</option>
                <option value="Deoli">Deoli</option>
                <option value="East Delhi">East Delhi</option>
                <option value="Karol Bagh">Karol Bagh</option>
                <option value="Najafgarh">Najafgarh</option>
                <option value="Nangloi Jat">Nangloi Jat</option>
                <option value="Narela">Narela</option>
                <option value="New Delhi">New Delhi</option>
                <option value="North Delhi">North Delhi</option>
                <option value="North East Delhi">North East Delhi</option>
                <option value="North West Delhi">North West Delhi</option>
                <option value="Pitampura">Pitampura</option>
                <option value="Pune">Pune</option>
                <option value="Rohini">Rohini</option>
                <option value="South Delhi">South Delhi</option>
                <option value="South West Delhi">South West Delhi</option>
                <option value="West Delhi">West Delhi</option>
            </select>

            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" pattern="[0-9]{6}" required />

            <label for="state">State</label>
            <select id="state" required>
            <option value="">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">
                Andaman and Nicobar Islands
              </option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">
                Dadar and Nagar Haveli
              </option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
            <br /><br />
            <label for="hobbies">Hobbies</label>
            <div class="checkbox-group">
              <input
                type="checkbox"
                id="streaming"
                name="hobbies"
                value="streaming"
              />
              <label for="streaming">Studying</label>

              <input
                type="checkbox"
                id="gaming"
                name="hobbies"
                value="gaming"
              />
              <label for="gaming">Gaming</label>

              <input
                type="checkbox"
                id="coding"
                name="hobbies"
                value="coding"
              />
              <label for="coding">Coding</label>
            </div>   
          </div>
        </div>
        <br><br>
        <button type="submit" onclick="registerUser()">Register</button>
        <button type="reset">Clear</button>
      </center>
    </form>
  </body>
</html>
