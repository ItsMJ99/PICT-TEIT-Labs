<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login - Anime Warehouse</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script>
        $(document).on("pagecreate", "#login-page", function() {
            $("#login-form").submit(function(event) {
                event.preventDefault(); // Prevent form submission
                var username = $("#username").val();
                var password = $("#password").val();
                if (username === "madhav" && password === "madhav123") {
                    alert("Login successful");
                } else {
                    alert("Invalid username or password");
                }
            });
        });
    </script>
</head>
<body>

<div data-role="page" id="login-page">

    <div data-role="header" data-theme="b">
        <h1>Anime List</h1>
      </div>
      <nav data-role="navbar" data-grid="c">
        <ul>
          <li><a href="./index.html" class="ul-btn-active">Home</a></li>
          <li><a href="./aboutus.html" class="ul-btn-active">About Us</a></li>
          <li><a href="./login.html" class="ul-btn-active">Login</a></li>
          <li><a href="./register.html" class="ul-btn-active">Register</a></li>
        </ul>
      </nav>

    <div role="main" class="login-content">
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="ui-btn ui-btn-b">Login</button>
        </form>
    </div>

    <div data-role="footer" data-theme="b" data-position="fixed">
        <center>
          <div class="quicklinks">
            <h3>Quick Links</h3>
            <div class="cols">
              <div class="col">
                <a href="./index.html">Home</a><br /><br />
                <a href="./aboutus.html">About Us</a><br /><br />
              </div>
              <div class="col">
                <a href="./login.html">Login</a><br /><br />
                <a href="./register.html">Register</a><br /><br />
              </div>
            </div>
          </div>
          <p>&#169; Copyright 2024 | Anime Warehouse, All Rights Reserved</p>
        </center>
      </div>

</div>

</body>
</html>
