<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Register</title>
</head>
<body>
<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
	<p class="card-title h3 p-4">Register</p>

	<form #registerForm="ngForm" class="card p-4 w-50 h-35 shadow" (ngSubmit)="register(registerForm)">

		<div class="form-group mb-4">
			<label for="fname" class="form-label">Full Name</label>
			<input id="fname" name="fname" [(ngModel)]="user.fname" type="text" class="form-control"
			       placeholder="Enter Full Name"
			       required>
		</div>

		<div class="form-group mb-4">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" [(ngModel)]="user.dob" name="dob" id="dob" required/>
          </div>

		<div class="form-group mb-4">
			<label for="username" class="form-label">Username</label>
			<input id="username" name="username" [(ngModel)]="user.username" type="text" class="form-control"
			       placeholder="Enter username"
			       required>
		</div>

		<div class="form-group mb-4">
			<label for="email" class="form-label">Email</label>
			<input id="email" name="email" [(ngModel)]="user.email" type="email" class="form-control"
			       placeholder="Enter email" required>
		</div>

		
		<div class="form-group mb-4">
			<label for="password" class="form-label">Password</label>
			<input id="password" name="password" [(ngModel)]="user.password" type="password"
			       class="form-control"
			       placeholder="Enter password" required>
		</div>

		<div class="form-group mb-4">
			<label for="state" class="form-label">State</label>
				   <select class="form-select" id="state" name="state" [(ngModel)]="user.state" required>
					<option value="Andhra Pradesh">Andhra Pradesh</option>
					<option value="Andaman and Nicobar Islands">
					  Andaman and Nicobar Islands
					</option>
					<option value="Arunachal Pradesh">Arunachal Pradesh</option>
					<option value="Assam">Assam</option>
					<option value="Bihar">Bihar</option>
					<option value="Chandigarh">Chandigarh</option>
					<option value="Chhattisgarh">Chhattisgarh</option>
					<option value="Dadar and Nagar Haveli">
					  Dadar and Nagar Haveli
					</option>
					<option value="Daman and Diu">Daman and Diu</option>
					<option value="Delhi">Delhi</option>
					<option value="Lakshadweep">Lakshadweep</option>
					<option value="Puducherry">Puducherry</option>
					<option value="Goa">Goa</option>
					<option value="Gujarat">Gujarat</option>
					<option value="Haryana">Haryana</option>
					<option value="Himachal Pradesh">Himachal Pradesh</option>
					<option value="Jammu and Kashmir">Jammu and Kashmir</option>
					<option value="Jharkhand">Jharkhand</option>
					<option value="Karnataka">Karnataka</option>
					<option value="Kerala">Kerala</option>
					<option value="Madhya Pradesh">Madhya Pradesh</option>
					<option value="Maharashtra">Maharashtra</option>
					<option value="Manipur">Manipur</option>
					<option value="Meghalaya">Meghalaya</option>
					<option value="Mizoram">Mizoram</option>
					<option value="Nagaland">Nagaland</option>
					<option value="Odisha">Odisha</option>
					<option value="Punjab">Punjab</option>
					<option value="Rajasthan">Rajasthan</option>
					<option value="Sikkim">Sikkim</option>
					<option value="Tamil Nadu">Tamil Nadu</option>
					<option value="Telangana">Telangana</option>
					<option value="Tripura">Tripura</option>
					<option value="Uttar Pradesh">Uttar Pradesh</option>
					<option value="Uttarakhand">Uttarakhand</option>
					<option value="West Bengal">West Bengal</option>
				  </select>
		</div>

		<div class="form-group mb-4">
			<label for="city" class="form-label">City</label>
				   <select class="form-select" id="city" name="city" [(ngModel)]="user.city" required>
					<option value="Bhopal">Bhopal</option>
					<option value="Chennai">Chennai</option>
					<option value="Jaipur">Jaipur</option>
					<option value="Kolkata">Kolkata</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Pune">Pune</option>
				  </select>
		</div>

		<div class="form-group mb-4">
			<label for="pincode" class="form-label">Pincode</label>
			<input type="number" id="pincode" name="pincode" [(ngModel)]="user.pincode" type="pincode"
			       class="form-control"
			       placeholder="Enter pincode" required>
		</div>

		<button type="submit" class="btn btn-secondary mb-2" [disabled]="!registerForm.valid">Register</button>

		<div class="form-group d-flex justify-content-center">
			<p>Already a user?
				<a class="link-underline link-underline-opacity-0 link-opacity-25-hover"
				   style="cursor: pointer" routerLink="/login">Login here</a></p>
		</div>
	</form>
</div>
</body>
</html>
